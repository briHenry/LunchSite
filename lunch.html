<!DOCTYPE html>

<html>
    <head>
    <title>Lunch</title>  
    <link rel="stylesheet" href="style.css"> 
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <script src="lunch.js" type="text/javascript"></script>
    </head>

    <body>
        <div id="header">
            <h1 id="title">Lunch at Morgan Stanley</h1>
        </div>
        
        <div id="allFood">
            <div id="monDiv">
            <h4>Monday</h4>
            <P>Sandwiches with wraps and salad.</P>
            <img src="sandwichWrap.jpg" id="sandPic">
            </div>
            
            <div id="tuesDiv">
                <h4>Tuesday</h4>
                <P>Taco bar with guac.</P>
                <img src="tacos.jpg" id="tacoPic">
            </div>

            <div id="wedDiv">
            <h4>Wednesday</h4>
            <p>Salad, meatballs, and penne pasta</p>
            <img src="penne.jpeg" id="pennePic">
            </div>

            <div id="thursDiv">
            <h4>Thursday</h4>
            <p>Regular, pepperoni and veggie pizza</p>
            <img src="pizza.jpg" id="pizzaPic">
            </div>

            <div id="friDiv">
            <h4>Friday</h4>
            <p>Surprise lunch</p>
            <img src="questionMark.png" id="questPic">
            </div> 
         </div>     
    </body>
</html>
